    <title>Login</title>
    <link href="css/login.css" rel="stylesheet">   
  </head>
  <body>
     
   <section class  ="Form my-4 mx-5">
    <div class="container">
        <div class="row no-gutters">
        <div class="row">
            <div class="col-lg-5">
                <img src=".\assets.\login.jpg" class="img-fluid" alt="">
            </div>
            <div class="col-lg-7 px-5 pt-5">
                <!-- <h1 class="font-weight-bold py-3">Logo</h1> -->
                <h4>Sign into your account</h4>
                <form  id="signup-form" onsubmit="return validate()" action="php/login.php" method="post">
                    <div class="form-row">
                        <div class="col-lg-7">
                            <input type="email" name="email" placeholder="Email-Address" class="form-control my-3 p-4">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-7">
                            <input type="password" name="pass" placeholder="*******" class="form-control my-3 p-4">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-7">
                            <button type="submit" onclick="validate();" class="btn1 mt-3 mb-5">Login</button>
                        </div>
                    </div>
                    <!-- <a href="#">Forgot password</a> -->
                    <!-- <p> Dont have an account?<a href="#"> Register here</a></p> -->
                    <div class="form-row">
                        <div class="col-lg-7">
                            <button type="Login" class="btn1 mt-3 mb-5">Sign in with Google</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>
   </section>
