<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Register</title>
    <link href="css/register.css" rel="stylesheet">   
  </head>
  <body>
     
   <section class  ="Form my-4 mx-5">
    <div class="container">
        <div class="row no-gutters">
        <div class="row">
            <div class="col-lg-5">
                <img src=".\assets.\login.jpg" class="img-fluid" alt="">
            </div>
            <div class="col-lg-7 px-5 pt-5">
                <form>
                   <center> <h2>Your Profile</h2> </center>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="form-control my-2 p-3" name="firstname" placeholder="First Name">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control my-2 p-3" name="Lastname" placeholder="Last Name">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="date" name="Date of Birth" class="form-control" placeholder="Date of Birth">
                </div>
                <div class="form-group">
                    <input type="text" name="Name of the Organisation" class="form-control" placeholder="Name of the Organisation">
                </div>
                <div class="from-group">
                    <input type="text" name="Educational qualification" class="form-control mb-3" placeholder="Educational Qualification">
                </div>
                <div class="form-group">
                    <input type="year" name="Year of Passing" class="form-control" placeholder="Year of Passing">
                </div>
                <div class="form-group">
                    <input type="number" name="Mobile Number" class="form-control" placeholder="Mobile Number">
                </div>
                <div class="form-group">
                    <input type="email" name="email" class="form-control my-2 p-3" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="">
                        The above details filled by me are true to my knowledge
                    </label>
                </div>
             <!-- <div class="register">
                <center><button ><a href="login.html" target="_blank" >register</a></button></center>
                 </div>  -->
               <center> <input type="submit" class="btn .btn-block btn-dark mt-3 mb-3" ></center>
               <!-- <center><h6>Already have an account? <a href="login.html" target="_blank">signin</a></h6></center> -->
                </form>
            </div>
        </div>
        </div>
    </div>
   </section>
   
   
   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
